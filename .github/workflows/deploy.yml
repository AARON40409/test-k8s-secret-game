name: Deploy to EKS

on:
  push:
    branches: [k8s]

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: secret-game-cluster
  DOCKER_IMAGE_NAME: secret_game_api
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    name: Build Docker image and Push to DockerHub
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ env.IMAGE_TAG }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  deploy:
    runs-on: ubuntu-latest
    needs: build  # DÃ©pend du job build
    name: Deploy to EKS
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: AWS Configure
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Connect to EKS cluster
        run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}
            
      - name: Deploy to Kubernetes
        run: |
          sed -i "s|image:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.IMAGE_TAG }}|" k8s/secret-game-deployment.yml
          kubectl apply -f k8s/

      - name: Wait for LoadBalancer provisioning
        id: get-service-url
        run: |
          echo "â³ Attente de la provision du LoadBalancer AWS (peut prendre 1-2 minutes)..."
          
          # Attendre maximum 3 minutes que le LoadBalancer soit disponible
          for i in {1..18}; do
            EXTERNAL_IP=$(kubectl get svc secret-game-svc -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || true)
            
            if [ -n "$EXTERNAL_IP" ]; then
              echo "âœ… LoadBalancer provisionnÃ© : $EXTERNAL_IP"
              echo "SERVICE_URL=http://$EXTERNAL_IP" >> $GITHUB_OUTPUT
              break
            fi
            
            if [ $i -eq 18 ]; then
              echo "âŒ Timeout - LoadBalancer non provisionnÃ© aprÃ¨s 3 minutes"
              echo "SERVICE_URL=LoadBalancer-en-attente" >> $GITHUB_OUTPUT
              exit 0  # On continue quand mÃªme le workflow
            fi
            
            echo "â³ Attente... ($i/18)"
            sleep 10
          done
      
      - name: Display application URL
        run: |
          echo "ğŸ‰ DÃ©ploiement terminÃ© !"
          echo "ğŸŒ Votre application est disponible Ã  l'adresse :"
          echo "${{ steps.get-service-url.outputs.SERVICE_URL }}"
          echo ""
          echo "ğŸ“‹ Vous pouvez aussi accÃ©der au service avec :"
          echo "kubectl get svc secret-game-svc"
          
          # CrÃ©er un output visible dans l'UI GitHub
          echo "::notice title=Application DÃ©ployÃ©e::L'application 'Secret Game' est maintenant disponible Ã : ${{ steps.get-service-url.outputs.SERVICE_URL }}"
      
      - name: Quick health check
        run: |
          URL="${{ steps.get-service-url.outputs.SERVICE_URL }}"
          if [[ "$URL" != "LoadBalancer-en-attente" ]]; then
            echo "ğŸ” Test de connexion Ã  l'application..."
            # Tentative de curl avec timeout
            curl --max-time 10 --retry 2 --retry-delay 5 "$URL" || echo "âš ï¸  L'application peut mettre quelques minutes supplÃ©mentaires Ã  Ãªtre totalement disponible"
          fi