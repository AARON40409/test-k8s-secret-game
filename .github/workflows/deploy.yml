name: Deploy to EKS

on:
  push:
    branches:
      - k8s  # branche surveillée pour déploiement

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurer les credentials AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
              aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
              aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
              aws-region: us-east-1

      # 3️⃣ Mettre à jour kubeconfig pour EKS
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region us-east-1 --name secret-game-cluster

      # 4️⃣ Déployer les manifests Kubernetes
      - name: Deploy to EKS
        run: kubectl apply -f k8s/

