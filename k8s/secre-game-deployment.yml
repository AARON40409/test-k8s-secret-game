apiVersion: apps/v1
kind: Deployment
metadata:
  name: katika-api-deployment
  labels:
    app: katika-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: katika-api
  template:
    metadata:
      labels:
        app: katika-api
    spec:
      containers:
      - name: katika-api
        image: lebon4031/secret_game_api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          value: "postgresql://katika:MDYwMjJjMjYtMzEzNy00OGMzLWExYmEtODRjYWYwNjE3NTU5Cg@54.38.80.173:5436/katika_db"
        - name: NODE_ENV
          value: "production"